<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>DRAG AND DROP HTML5</h1>
    <div class="container-50 root">
        <input type="text" placeholder="Add items to your list ">
        <div class="box" draggable="true">box1</div>
        <div class="box" draggable="true">box2</div>
        <div class="box" draggable="true">box3</div>
        <div class="box" draggable="true">box4</div>
        <div class="box" draggable="true">box5</div>

    </div>
    
    <!-- JS -->
    <script src="./index.js"></script>
</body>
</html>
